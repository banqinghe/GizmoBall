<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giamo Ball</title>
  <link rel="stylesheet" href="./css/figure.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/state.css">
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="topbar-buttons">
        <button>文件</button>
        <button>关于</button>
      </div>
      <p>OOAD Group 17 - Gizmo Ball</p>
      
    </div>
    <div class="main">
      <div class="game-board"></div>
      <div class="side-bar">
        <div class="components">
          <p class="title">组件栏</p>
          <div class="container">
            <div class="grid">
              <div class="ball item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="square item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="hole item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="triangle item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="circle item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="pipe item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="curve item" draggable="true"></div>
            </div>
            <div class="grid">
              <div class="baffle item" draggable="true"></div>
            </div>
          </div>
        </div>
        <div class="tools">
          <p class="title">工具栏</p>
          <div class="container">
            <img src="./images/smaller.svg" draggable="false" alt="变小" class="tool">
            <img src="./images/bigger.svg" draggable="false" alt="变大" class="tool">
            <img src="./images/rotate.svg" draggable="false" alt="旋转" class="tool">
            <img src="./images/delete.svg" draggable="false" alt="删除" class="tool">
          </div>
        </div>
        <div class="mode">
          <p class="title">模式栏</p>
          <div class="mode-buttons">
            <button class="design">设计模式</button>
            <button class="play">游玩模式</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="module">

    import GizmoBallGame from './js/GizmoBallGame.js';
    const gizmoBallGame = new GizmoBallGame();

  </script>
</body>

</html>
